{% extends "layout.html" %}

{% block body %}
    <h3>Articles</h3>
    <hr>

    {% if articles %}

        <ul class = "list-group">
            {% for article in articles %}

                <li class = "list-group-item">{{ article.title }}</li>
            
            {% endfor %}
        </ul>
    
    {% else %}

        <div class = "alert alert-danger">There are no articles on this blog yet.</div>

    {% endif %}

{% endblock  %}
